<!doctype html>
<head>
    <meta charset="utf-8" />
    <title>O2 Graph</title>
    <!-- import chart.js -->
    <script src = "../static/Chart.min.js"></script>
</head>

<h1>Tank {{ tankNum }}</h1>
<a href="/">Return to overview</a>
<br>
<br>
<form method="POST">
    <div>
        <label for="range">Set date range:</label>
        <input type="date" name="startDate" id="startDate" value={{startDate}} max={{maxDate}}>
         to 
        <input type="date" name="endDate" id="endDate" value={{endDate}} max={{maxDate}}>
        <input type="submit">
    </div>
</form>
<br>
<br>
<!-- Chart canvas element -->
<canvas id="o2Chart" width="800" height="600"></canvas>
<br>
<br>
<canvas id="alarmChart" width="800" height="600"></canvas>

<!-- chart.js script -->
<script>
    Chart.defaults.global.responsive = false;

    var chartData = {
        labels : [
            {% for item in labels %}
            "{{item}}",
            {% endfor %}
        ],
        datasets : [{
            label: "{{legend}}",
            fill: false,
            cubicInterpolationMode: "monotone",
            backgroundColor: "rgba(75, 192, 192, 1)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderCapStyle: "butt",
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: "miter",
            pointBorderColor: "rgba(75, 192, 192, 1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75, 192, 192, 1)",
            pointHoverBorderColor: "rgba(220, 220, 220, 1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [
                {% for item in values %}
                "{{item}}",
                {% endfor %}
            ],
            spanGaps: false
        }]
    }
    // get chart canvas
    var ctx = document.getElementById("o2Chart").getContext("2d");

    // create the chart using the chart canvas
    var o2Chart = new Chart(ctx, {
        type: "line",
        data: chartData,
        options: {
            animation: {
                duration: 0, // general animation time
            },
            hover: {
                animationDuration: 0, // duration of animations when hovering an item
            },
            responsiveAnimationDuration: 0,
        }
    });
</script>
<script>
    var ctx = document.getElementById('alarmChart').getContext("2d");
    
    var alarmChart = new Chart(ctx, {
        type: 'line',
        
        data: {
            labels: [
                {% for item in labels %}
                "{{item}}",
                {% endfor %}
            ],
            datasets: [{
                label: "Tank {{ tankNum }} Float Alarm",
                cubicInterpolationMode: "monotone",
                pointBorderColor: "rgba(75, 192, 192, .0)",
                pointBackgroundColor: "rgba(75, 192, 192, .0)",
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                fill: false,
                data: [
                    {% for item in floatAlarm %}
                    "{{item}}",
                    {% endfor %}
                ]},
                {
                label: "Tank {{ tankNum }} Oxygen Alarm",
                cubicInterpolationMode: "monotone",
                pointBorderColor: "rgba(75, 192, 192, .0)",
                pointBackgroundColor: "rgba(75, 192, 192, .0)",
                backgroundColor: 'rgb(0, 99, 132)',
                borderColor: 'rgb(0, 99, 132)',
                fill: false,
                data: [
                    {% for item in o2Alarm %}
                    "{{item}}",
                    {% endfor %}
                ],
            }]
        },
        
        options: {
            animation: {
                duration: 0, // general animation time
            },
            hover: {
                animationDuration: 0, // duration of animations when hovering an item
            },
            responsiveAnimationDuration: 0,
        }
    });
</script>
